<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="100%" border="0">
        <tr>
            <th><h1><u>Payment Gateway</u></h1></th>



        </tr>
    </table>
    <h3>Payment Information</h3>

    <hr>

    <form action="">
        <table>
            <tr>
                <td>
                    <label for="cn">Card Number:</label>

                </td>

                <td>
                    <input type="text" id="cn" name="cardnumber" autofocus>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ed">Expiry Date:</label>

                </td>

                <td>
                    <input type="text" id="ed" name="Expiry Date" autofocus>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="OTP">OTP:</label>

                </td>

                <td>
                    <input type="text" id="OTP" name="OTP1" autofocus>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="bt">Bank Name</label>
                </td>
                <td>
                    <select name="BANK NAME" id="BT">
                        <option value="SBI">SBI</option>
                        <option value="ICICI">ICICI</option>
                        <option value="AXIS">AXIS</option>
                        <option value="CREDITBEE">CREDITBEE</option>
                        <option value="BAJAJ">BAJAJ</option>
                    </select>
                </td>
            </tr>

        </table>
   
    <hr>
    <h3>Customer Information</h3>
    <hr>

   
        <table>
            <tr>
                <td>
                    <label for="ci">Customer Id</label>
                </td>

                <td>
                    <input type="text" name="Customer" id="ci">
                </td>
            </tr>
        </table>
  
    <hr>

    <input type="submit" size="200px" value="Make Payment">
    <input type="reset" value="Cancel Payment" size="200px"> <br>
    <hr>
</form>

    <img src="https://th.bing.com/th/id/OIP.AeX74TD-5SA_o7QjxWloFQHaHa?rs=1&pid=ImgDetMain" alt="" height="70px" width="100px">
</body>
</html>
