</head>
<body>
    <!--login page-->

    <table width="100%" border="0">
        <tr>
            <th><h1><u>Login Form</u></h1></th>


        </tr>
    </table>

    <hr>

    

    <form action="" novalidate>
        <table>
            <tr>
            <td>
                <label for="un" >username</label>
            </td>
           <td>
            <input type="text" placeholder="only characters allowed" required="it is mandatory" id="un" autofocus name="uname">
           </td>
         <br>
        </tr>

        <tr>
            <td>
                <label for="pwd">Password:</label>
            </td>
           
          
            <td>
                <input type="password" required="it is mandatory" id="pwd" name="pswd"><br>
            </td>

        </tr>
    <tr>
        <td>
        <input type="submit" value="confirm" style="color: blue;" >
    
        <input type="reset" value="clear" style="color: red;">  
    </td>
    </tr>
          
        </table>
      
      
      </form>
