<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration\AR</title>
</head>
<body>
    <form action="">
    
    <table width="100%" border="0">
        <tr>
            <th><h1><u>Registrstion Form</u></h1></th>


        </tr>
    </table>
    <hr>

    <table border="0" width="100%" style="background-color:lightblue;">
        <tr>
           
            <th>
                <label for="fn" >First Name:</label>
            </th>
            <th>
                <input type="text" id="fn" autofocus size="70px" name="firstname" >
            </th>
            
        </tr>
        <tr>
          
            <th>
                <label for="ln" >Last Name:</label>
            </th>
            <th>
                <input type="text" id="ln" size="70px" name="lastname">
            </th>
            
        </tr>
        <tr>
           
            <th>
                <label for="ln" >Mobile Number:</label>
            </th>
            <th>
                <input type="tel" id="ln" size="70px" name="mobile">
            </th>
           
        </tr>
        <tr>
           
            <th>
                <label for="dob"  >Date Of Birth:</label>
            </th>
            <th>
                <input type="datetime-local" id="dob" size="170px" name="Dateofbirth">
            </th>
            
        </tr>
        <tr>
            <th>
                <label for="mailid" >Email Id:</label>
            </th>
            <th>
                <input type="text" id="mailid" size="70px" name="Emailid">
            </th>
        </tr>
        <tr>
            <th>
                <label for="add" >Adress:</label>
            </th>
            <th>
                <textarea name="" id="add" name="adress"> </textarea>
            </th>
        </tr>
        <tr>
            <th>
                <label for="ma" >Marital Status:</label>
            </th>
            <th>
               <input type="checkbox" name="" id="ma" size="60px" name="mstatus" >Married<br>
              &nbsp;&nbsp;<input type="checkbox" name="" id="ma" size="60px" name="mstatus" > UnMarried
            </th>
           
        </tr>
        <tr>
            <th>
                <label for="dd" >Trip Type</label>
            </th>
            <th>
             <select name="Triptype" id="dd">
                <option value="Solo Trip">Solo Trip</option>
                <option value="Family Trip">Family Trip</option>
                <option value="Friends Trip">Friends Trip</option>
                <option value="Office Trip">Office Trip</option>
                <option value="School Trip">School Trip</option>
             </select>
            </th>
        </tr>
    
    </table>
<hr>

    <table width="100%">
        <tr>
            <th>
           <input type="submit" value="confirm" >
           <input type="reset">
        </th>
        </tr>
    </table>
    
</form>

</body>
</html>
